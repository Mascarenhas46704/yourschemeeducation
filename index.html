<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourScheme - Education & Learning Schemes</title>
    <link rel="stylesheet" href="./education.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <div class="logo">
            <span class="your">Your</span><span class="scheme">Scheme</span>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#assistance">Assistance</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
    </nav>

    <!-- Parallax Section -->
    <section class="parallax">
        <h2>#Education & Learning Schemes</h2>
    </section>

    <main>
        <section id="filters">
            <h3>Filter Schemes</h3>
            <label for="schemeType">Choose Scheme Type:</label>
            <select id="schemeType" onchange="filterSchemes()">
                <option value="all">All</option>
                <option value="central">Central Government</option>
                <option value="state">State Government</option>
            </select>
        </section>

        <section id="schemes">
            <!-- Scheme items will populate here dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YourScheme. All Rights Reserved.</p>
    </footer>

    <script src="./education.js"></script>
</body>
</html>
